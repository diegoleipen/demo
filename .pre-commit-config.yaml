repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: poetry run ruff format .
        language: system
        pass_filenames: false
        stages: [commit]

      - id: ruff-check
        name: ruff check
        entry: poetry run ruff check .
        language: system
        pass_filenames: false
        stages: [commit]

      - id: mypy
        name: mypy (strict)
        entry: poetry run mypy
        language: system
        pass_filenames: false
        stages: [commit]

      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        pass_filenames: false
        stages: [commit]